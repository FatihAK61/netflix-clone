<div class="auth-page">
  <div class="bg"></div>
  <div class="logo">
    <mat-icon class="logo-icon">movie</mat-icon>
    <span class="logo-text">PulseScreen</span>
  </div>

  <mat-card class="auth-card" appearance="outlined">
    <h1>Sign In</h1>

    <form [formGroup]="loginForm" class="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" tabIndex="-1">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-flat-button type="submit" class="sign-in-btn" [disabled]="loading || !loginForm.valid">
        {{ loading ? 'Signing In...' : 'Sign In' }}
        <mat-icon>arrow_forward</mat-icon>
      </button>

      <button type="button" mat-flat-button class="link-btn resend" *ngIf="showResendLink"
              (click)="resendVerification()">
        Resend verification email
      </button>

      <button type="button" class="link-btn forgot" (click)="forgot()">Forgot password ?</button>

      <div class="signup">
        <span>New to PulseScreen ?</span>
        <a routerLink="/signup" class="link">Sign up</a>
      </div>

    </form>
  </mat-card>
</div>
