<div class="auth-page">
  <div class="bg"></div>
  <div class="logo">
    <mat-icon class="logo-icon">movie</mat-icon>
    <span class="logo-text">PulseScreen</span>
  </div>

  <mat-card class="auth-card" appearance="outlined">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email address and we'll send you a link to reset your password</p>

    <form class="form" (ngSubmit)="submit()" [formGroup]="forgotPassword">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="forgotPassword.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotPassword.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <button mat-flat-button type="submit" class="submit-btn" [disabled]="loading || !forgotPassword.valid">
        {{ loading ? 'Sending...' : 'Send Reset Link' }}
        <mat-icon>arrow_forward</mat-icon>
      </button>
      <p class="resend-info">You can request a new password reset from the login page.</p>
      <div class="back-to-login">
        <a routerLink="/login" class="link">Back to Sign in</a>
      </div>
    </form>
  </mat-card>
</div>
