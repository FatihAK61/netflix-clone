<div class="dialog-container">
  <div class="dialog-header">
    <h1>Change Password</h1>
  </div>
  <div class="dialog-content">
    <form [formGroup]="changePasswordForm" class="password-form">
      <div class="form-section">
        <h2 class="section-title">
          <mat-icon>lock</mat-icon>
          Security Information
        </h2>
        <div class="form-grid">

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Current Password</mat-label>
            <input matInput formControlName="currentPassword" [type]="hideCurrent ? 'password' : 'text'">
            <mat-icon matPrefix>lock_open</mat-icon>
            <button mat-icon-button matSuffix type="button" (click)="hideCurrent = !hideCurrent" tabIndex="-1">
              <mat-icon>{{ hideCurrent ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">
              Current password is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword" [type]="hideNew ? 'password' : 'text'">
            <mat-icon matPrefix>vpn_key</mat-icon>
            <button mat-icon-button matSuffix type="button" (click)="hideNew = !hideNew" tabIndex="-1">
              <mat-icon>{{ hideNew ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
              New password is required
            </mat-error>
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Confirm New Password</mat-label>
            <input matInput formControlName="confirmPassword" [type]="hideConfirm ? 'password' : 'text'">
            <mat-icon matPrefix>check_circle</mat-icon>
            <button mat-icon-button matSuffix type="button" (click)="hideConfirm = !hideConfirm" tabIndex="-1">
              <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
              Password confirm is required
            </mat-error>
            <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('passwordMismatch')
          && !changePasswordForm.get('confirmPassword')?.hasError('required')">
              Passwords does not match.
            </mat-error>
          </mat-form-field>

        </div>
      </div>
    </form>
  </div>
  <div class="dialog-footer">
    <button mat-button (click)="cancel()" [disabled]="loading" class="footer-cancel">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!changePasswordForm.valid || loading"
            class="footer-save">
      <mat-icon>{{ loading ? 'hourglass_empty' : 'key' }}</mat-icon>
      {{ loading ? 'Changing...' : 'Change Password' }}
    </button>
  </div>
</div>
